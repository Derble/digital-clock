<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <!-- <h1>Digital Clock</h1> -->
        <div id="clockDisplay" class="clock"></div>
        <div id="timeSelection">
            <h2 id="timeColor">Clock Time Color</h2>
            <button type="button" id="orangeBtn">Orange</button>
            <button type="button" id="blueBtn">Blue</button>
            <button type="button" id="greenBtn">Green</button>
        </div>
        <div id="backgroundColorSelection">
            <h2 id="backgroundColor">Clock Background Color</h2>
            <button type="button" id="lightgrayBtn">Light Gray</button>
            <button type="button" id="blackBtn">Black</button>
            <button type="button" id="whiteBtn">White</button>
        </div>
        <div id="fullThemeSelection">
            <h2 id="fullTheme">Full Theme</h2>
            <button type="button" id="mountainBtn">Mountain</button>
        </div>

    </div>
</body>

</html>
